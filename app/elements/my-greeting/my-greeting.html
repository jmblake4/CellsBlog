<dom-module id="my-greeting">
  <style>
    :host {
      display: block;
    }

    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }
  </style>
  <template>
    <h1 class="paper-font-display1" on-click="h1Click"><span>{{greeting}}</span></h1>
    <span class="paper-font-body2" on-click="infoClick">Update text to change the greeting.</span>
    <!-- Listens for "input" event and sets greeting to <input>.value -->
    <input class="paper-font-body2" value="{{greeting::input}}">
  </template>

<script>
(function() {
  Polymer({
    is: 'my-greeting',

    properties: {
      greeting: {
        type: String,
        value: 'Welcome!',
        notify: true
      }
    },

    // listeners: {
    //   'tap': 'regularTap'
    // },

    // regularTap: function(e) {
    //   alert('test');
    // },
    h1Click: function(e) {
      alert('You clicked on the ' + this.greeting + ' header!');
    },

    infoClick: function(e) {
      alert('You clicked on the information span!');
    }

  });
})();
</script>

</dom-module>
